<?xml version="1.0"?> <!--*-nxml-*-->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">


<!-- System dbus config file for the OreSat Linux updater daemon -->

<busconfig>

        <policy user="root">
                <allow own="org.oresat.updater"/>
                <allow send_destination="org.oresat.updater"/>
                <allow receive_sender="org.oresat.updater"/>
        </policy>

        <policy context="default">
                <allow own="org.oresat.updater"/>
                <allow send_destination="org.oresat.updater"/>
                <allow receive_sender="org.oresat.updater"/>
        </policy>

</busconfig>
